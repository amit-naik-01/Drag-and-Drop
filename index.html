<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Workflow Keeper</title>
      <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="wrapper">
            <!-- modal -->
            <div class="modal" id="todo_form">
                <div class="header">
                <div class="title">Add To Do</div>
                <button class="btn close-modal">&times;</button>
                </div>
                <div class="body">
                <input type="text" id="todo_input" />
                <input type="submit" value="Add To Do" id="todo_submit" />
                </div>
            </div>
            <!--button-->
            <button id="add_btn" class="button-main" data-target-modal="#todo_form">&#43 Add To Do</button><br>
            <div class="container">
                <h2 class="to-do-color">To Do</h2>
                <div class="content-box" id="no_status">
                    <!--contains draggable items-->
                    <div class="todo" draggable="true">
                         keep notes
                        <span class="close">&times;</span>
                    </div>
                </div>
            </div>
            <div class="container-2">
                <h2>In Progress</h2>
                <div class="content-box">
                    <!--contains draggable items-->
                </div>
            </div>
            <div class="container-3">
                <h2>Review</h2>
                <div class="content-box">
                <!--contains draggable items-->
                <div class="todo" draggable="true">
                    module refactor
                    <span class="close">&times;</span>
                </div>
                </div>
            </div>
            <div class="container-4">
                <h2>Completed</h2>
                <div class="content-box">
                    <!--contains draggable items-->
                </div>
            </div>

        </div>
        <div id="overlay"></div>
    <script src="./index.js"></script>     
    </body>
</html>
